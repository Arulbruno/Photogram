<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <title>Photogry</title>
  </head>
  <body
    class="bg-cover bg-center min-h-screen overflow-hidden"
    style="background-image: url('/img/bg.jpg')"
  >
    <div class="flex flex-col items-center justify-center h-full">
      <div class="sm:mx-auto sm:w-full mt-2">
        <h1
          class="mt-2 text-center text-3xl md:text-5xl sm:text-2xl font-bold leading-9 text-white transition-transform duration-500 transform"
        >
          Welcome back to Photogram
        </h1>
        <h3
          class="mt-2 text-center text-2xl font-bold leading-9 tracking-tight text-white transition-transform duration-500 transform hover:translate-y-1"
        >
          The world without photography is useless!
        </h3>
      </div>

      <div
        class="bg-gray-200 rounded-lg shadow-md p-1 mt-6 sm:mx-auto sm:w-full w-full lg:max-w-4xl backdrop-blur-md backdrop-filter bg-opacity-10 border border-blue-100"
      >
        <!-- Header -->
        <h4
          class="text-2xl font-semibold sm:text-2xl md:text-4xl lg:text-3xl text-center text-white"
        >
          Please Sign in
        </h4>
        <br class="mb-2 align-center">
        <!-- Body Content -->
        <div class="mx-auto max-w-7xl">
          <div
            class="bg-black rounded-lg shadow-md p-6 backdrop-filter backdrop-blur-lg bg-opacity-10 transition-all duration-500"
          >
            <form
              class="max-w-full mx-auto space-y-6 lg:max-w-4xl"
              action="#"
              method="POST"
            >
              <!-- Email Input -->
              <div class="mt-4 relative w-full">
                <input
                  id="email"
                  name="email"
                  type="email"
                  autocomplete="email"
                  required
                  class="block w-full rounded-md border-2 border-gray-300 py-3 px-4 text-gray-900 placeholder-gray-400 focus:outline-none focus:border-indigo-600"
                />
                <label
                  for="email"
                  class="absolute left-3 -top-3 px-2 bg-gradient-to-r from-purple-400 to-pink-500 text-sm text-white font-semibold rounded-md py-1 px-3 shadow-lg"
                >
                  Email address
                </label>
              </div>

              <!-- Password Input -->
              <div class="mt-4 relative">
                <div class="flex items-center">
                  <input
                    id="password"
                    name="password"
                    type="password"
                    autocomplete="current-password"
                    required
                    class="block w-full rounded-md border-2 border-gray-300 py-3 px-4 text-gray-900 placeholder-gray-400 focus:outline-none focus:border-indigo-600 pr-10"
                    onfocus="this.parentElement.classList.add('focus')"
                    onblur="this.parentElement.classList.remove('focus')"
                  />
                  <label
                    for="password"
                    class="absolute top-0 left-3 -mt-3 px-2 bg-gradient-to-r from-purple-400 to-pink-500 text-sm text-white font-semibold rounded-md py-1 px-3 shadow-lg"
                  >
                    Password
                  </label>
                </div>
                <!-- Show/Hide Password Icon -->
                <div
                  class="absolute top-1/2 transform -translate-y-1/2 right-3"
                >
                  <i
                    id="togglePassword"
                    class="text-gray-500 cursor-pointer fas fa-eye-slash"
                  ></i>
                </div>
              </div>

              <div class="flex items-center justify-center">
                <input
                  id="checkbox"
                  name="checkbox"
                  type="checkbox"
                  class="h-4 w-4 rounded border-gray-300 focus:ring-indigo-500 text-indigo-600 focus:ring-2 focus:ring-offset-0 focus:ring-offset-gray-100"
                />
                <label
                  for="checkbox"
                  class="ml-2 block text-sm text-grey-500 font-medium"
                >
                  Remember me
                </label>
              </div>

              <!-- Sign-in Button -->
              <div class="flex justify-center">
                <button
                  type="submit"
                  class="w-full max-w-xs rounded-md bg-green-600 px-4 py-2 text-base font-semibold leading-6 text-white shadow-sm hover:bg-green-500 focus:outline-none focus:ring focus:border-blue-300 focus:ring-blue-200 focus:ring-opacity-50"
                >
                  Sign in
                </button>
              </div>

              <p class="mt-4 text-sm text-white text-center">or Login with</p>

              <div class="flex justify-center items-center mt-4">
                <div class="flex flex-col items-center mr-4">
                  <div
                    class="rounded-full h-10 w-10 bg-blue-500 flex items-center justify-center mx-auto mb-2"
                  >
                    <i
                      class="fab fa-google text-white text-2xl inline-block"
                    ></i>
                  </div>
                </div>
                <div class="flex flex-col items-center">
                  <div
                    class="rounded-full h-10 w-10 bg-blue-500 flex items-center justify-center mx-auto mb-2"
                  >
                    <i
                      class="fab fa-facebook-f text-white text-2xl inline-block"
                    ></i>
                  </div>
                </div>
              </div>

              <div class="mt-2 text-center">
                <a
                  href="/forgot.html"
                  class="text-sm text-green-500 font-bold hover:text-indigo-600"
                  >Forgot Password?</a
                >
              </div>

              <div class="mt-1 text-center">
                <p class="text-sm text-white font-medium">
                  Don't have an account
                  <a
                    href="/reg.html"
                    class="text-green-500 font-bold hover:text-indigo-600"
                    >Register?</a
                  >
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
